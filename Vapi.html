<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="vapi.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha384-dyXyO1rl12k2HQyDJFt9m1lRB6j6ZR3zBJ3HFu6W1R3QwT7pUyy4FhP6fRxzFX5N"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">

			<aside class="sidebar">

				<div class="logo">
					<img src="CCCC.png" alt="Logo" />
				</div>
<!-- Main Navbar -->
				<nav class="nav">
					<ul>
						<li class="menuBut">
							<a href="#"><i class="fas fa-home"></i> Real Estate</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-money-bill"></i> Mortgage</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-sun"></i> Solar</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-shield-alt"></i> Insurance</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-industry"></i> Steel</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-car"></i> Automotive</a>
						</li>
					</ul>
				</nav>

			</aside>
			<main class="main">
        <!-- Title -->
				<div class="header">
					<h1>California</h1>
					<h5>Riverside - Corona</h5>
				</div>
<!-- Cards -->
				<div class="stats">
					<div class="stat-box">
						<h4>Booked Appointments</h4>
						<p>32</p>
					</div>
					<div class="stat-box">
						<h4>Calls Made</h4>
						<p>847</p>
					</div>
					<div class="stat-box">
						<h4>Rejected Call Backs</h4>
						<p>29</p>
					</div>
					<div class="stat-box">
						<h4>Answered Calls</h4>
						<p>571</p>
					</div>
					<div class="stat-box">
						<h4>Wrong Number</h4>
						<p>13</p>
					</div>
					<div class="stat-box">
						<h4>Not Interested</h4>
						<p>13</p>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
