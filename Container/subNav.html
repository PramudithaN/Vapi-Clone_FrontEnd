<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="../vapi.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha384-dyXyO1rl12k2HQyDJFt9m1lRB6j6ZR3zBJ3HFu6W1R3QwT7pUyy4FhP6fRxzFX5N"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">
				<div class="logo">
					<a href="../Vapi.html">
						<img src="../Images/Logo.png" alt="Logo" href="../Vapi.html" />
					</a>
				</div>
				<!-- Main Navbar -->
				<nav class="nav">
					<ul>
						<li class="menuBut">
							<a class="active-nav" href="../Vapi.html">
								<i class="fas fa-home"></i> Real Estate</a
							>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-money-bill"></i> Mortgage</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-sun"></i> Solar</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-shield-alt"></i> Insurance</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-industry"></i> Steel</a>
						</li>
						<li class="menuBut">
							<a href="#"><i class="fas fa-car"></i> Automotive</a>
						</li>
					</ul>
				</nav>
			</aside>

			<!-- Main Container -->
			<main class="main">
				<div class="grid-container">
					<!-- Sub Navbar -->
					<aside class="subNav">
						<ul>
							<button type="button" class="collapsible">DCSR</button>
							<div class="content">
								<a class="sub-but" href="#" id="johnDoe1"><p>John Doe 1</p></a>
								<a class="sub-but" href="#" id="johnDoe2"><p>John Doe 2</p></a>
							</div>

							<button type="button" class="collapsible">Refinance</button>
							<div class="content">
								<a class="sub-but" href="#"><p>John Doe 1</p></a>
							</div>

							<button type="button" class="collapsible">Processor</button>
							<div class="content">
								<a class="sub-but" href="#"><p>John Doe 1</p></a>
							</div>
						</ul>
					</aside>

					<!-- Sub Container -->
					<div class="sub-Container">
						<div class="alert">
							<i class="fas fa-exclamation-circle"></i>
							<p>Agent not selected</p>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script>
			// Function to handle the collapsible sections
			var coll = document.getElementsByClassName("collapsible");
			for (var i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function () {
					this.classList.toggle("active");
					var content = this.nextElementSibling;
					if (content.style.display === "block") {
						content.style.display = "none";
					} else {
						content.style.display = "block";
					}
				});
			}

			// <div class="card">
			//     <h3>Transcript 1</h3>
			//     <p>Some description for card 1.</p>
			// </div>

			// Function to handle sub-button clicks and render cards
			document.addEventListener("DOMContentLoaded", function () {
				var subButtons = document.querySelectorAll(".sub-but");
				subButtons.forEach(function (button) {
					button.addEventListener("click", function (event) {
						event.preventDefault(); // Prevent the default action of the anchor tag
						// Remove 'sub-but-active' class from all sub-buttons
						subButtons.forEach(function (btn) {
							btn.classList.remove("sub-but-active");
						});
						// Add 'sub-but-active' class to the clicked sub-button
						this.classList.add("sub-but-active");

						// Dynamically add cards to the sub-container if John Doe 1 is clicked
						if (this.id === "johnDoe1") {
							var alertDiv = document.querySelector(".sub-Container .alert");
							alertDiv.innerHTML = ""; // Clear any existing content

							// Generate card HTML and insert into the alert div
							var cardsHtml = `
                            <div class="title">
                                <h1>John Doe 1</h1>
                            </div>
                       
                            
                            <div class="card-set">
                                <div class="inner-card" style="display: inline-block;">
                                    <div style="display: flex; flex-direction: column; height: 50%;">
                                        <h4>No of calls made</h4>
                                        <h1>353</h1>
                                    </div>
                                </div>
                                <div class="inner-card" style="display: inline-block;">
                                    <div style="display: flex; flex-direction: column; height: 50%;">
                                    <h4>No of calls answered</h4>
                                    <h1>678</h1>
                                    </div>
                                </div>
                                <div class="inner-card" style="display: inline-block;">
                                    <div style="display: flex; flex-direction: column; height: 50%;">
                                    <h4>Made it pass the mission statement</h4>
                                    <h1>23</h1>
                                </div>
                                </div>
                                <div class="inner-card" style="display: inline-block;">
                                    <div style="display: flex; flex-direction: column; height: 50%;">
                                    <h4>Did not made it pass the mission statement</h4>
                                    <h1>345</h1>
                                </div>
                                </div>
                            </div>

                           <div class="audio-set">
                           <a href="../Container/detialContainer.html" target="_blank"> <p>Recording 01</p></a>
                            <p>Recording 02</p>
                            </div>

                            
                        `;
							alertDiv.innerHTML = cardsHtml;
						}

						if (this.id === "johnDoe2") {
							var alertDiv = document.querySelector(".sub-Container .alert");
							alertDiv.innerHTML = ""; // Clear any existing content

							// Generate card HTML and insert into the alert div
							var cardsHtml = `
                            <div class="card">
                                <h3>Summary</h3>
                                <audio controls>
  <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/ogg">
  Your browser does not support the audio element.
</audio>
                                <p>Some description for card 1.</p>
                            </div>
                            
                            
                        `;
							alertDiv.innerHTML = cardsHtml;
						}
					});
				});
			});
		</script>
	</body>
</html>
